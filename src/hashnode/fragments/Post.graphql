fragment Post on Post {
  id
  title
  subtitle
  features {
    tableOfContents {
      isEnabled
      items {
        __typename
        id
        level
        parentId
        slug
        title
      }
    }
  }
  series {
    name
  }
  seo {
    title
    description
  }
  publication {
    id
  }
  url
  canonicalUrl
  author {
    name
    profilePicture
    username
  }
  coverImage {
    url
  }
  publishedAt
  slug
  brief
  comments(first: 0) {
    totalDocuments
  }
  views
  readTimeInMinutes
  content {
    markdown
    text
  }
  tags {
    name
    postsCount
  }
  reactionCount
}
